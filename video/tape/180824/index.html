#player-frame {

#yholder {

#myCarousel-G .item{

#myCarousel-G .news-item{

.news-item img {

.news-item h5{

}
.news-item h5, .news-item p {
	margin:0px;
	text-align: center;
}	
.clearfix:before, .clearfix:after {
	content:"";
	display:table;
}
.clearfix:after{
	clear:both;
	overflow:hidden;
}
.clearfix{
    zoom:1;
}
.facebook-responsive {
    overflow:hidden;
    padding-bottom:56.25%;
    position:relative;
    height:0;
}
.facebook-responsive iframe {
    left:0;
    top:0;
    height:100%;
    width:100%;
    position:absolute;
}	
.ytvideo-container {
	position: relative;
	padding-bottom: 56.25%;
	padding-top: 0px;
	height: 0;
	overflow: hidden;
}
.ytvideo-container iframe, .ytvideo-container object, .ytvideo-container embed {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}			
@media (max-width: 800px) {
	.news-item img {
		width: 55%;
	}
	#myCarousel-G .item{
		width: calc(100% / 2 - 10px);
		float: left; 
		padding: 5px;
	}
	#player-box {
		padding: 1%;
	}
	#player-frame {
		height: 200px;
	}
}		
</style>
